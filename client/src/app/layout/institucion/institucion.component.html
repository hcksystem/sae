<div class="container">
   <div class="row">
      <div class="col-md-12 text-right">
         <h2 style="margin-top:0px">Catálogo de Institucion</h2>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
         <div class="btn-toolbar">
            <div>
               <button type="button" class="btn btn-default" (click)="refresh()">
                  <span class="fa fa-refresh"></span>&nbsp;Leer
               </button>
               <button type="button" class="btn btn-success" (click)="mostrarVentanaEdicion()" [ngClass]='{disabled: entidadSeleccionada.id === 0}'>
                  <span class="fa fa-edit"></span>&nbsp;Editar
               </button>
               <button type="button" class="btn btn-info" (click)="mostrarVentanaNuevo()">
                  <span class="fa fa-plus"></span>&nbsp;Nuevo
               </button>
               <button type="button" class="btn btn-danger" (click)="delete(entidadSeleccionada); $event.stopPropagation();" [ngClass]='{disabled: entidadSeleccionada.id === 0}'>
                  <span class="fa fa-remove"></span>&nbsp;Borrar
               </button>
            </div>
         </div>
      </div>
   </div>
   <div class="row" style="margin-top:15px">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
         <table class="table table-striped table-bordered">
            <thead class="thead-dark">
               <tr>
                  <th>
                  </th>
                  <th scope="col">
                     <span>
                        <strong>Identificador</strong>
                     </span>
                  </th>
                  <th scope="col">
                     <span>
                        <strong>nombre</strong>
                     </span>
                  </th>
                  <th scope="col">
                     <span>
                        <strong>idUbicacion</strong>
                     </span>
                  </th>
                  <th scope="col">
                     <span>
                        <strong>tipo</strong>
                     </span>
                  </th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let actual of entidades" (click)="onSelect(actual)">
                  <td>
                     <i class="fa fa-hand-o-right" [hidden]="!estaSeleccionado(actual)"></i>
                  </td>
                  <td>{{actual.id}}</td>
                  <td>{{actual.nombre}}</td>
                  <td>{{actual.idUbicacion}}</td>
                  <td>{{actual.tipo}}</td>
               </tr>
            </tbody>
         </table>
         <div class="col-md-12">
            <div class="btn-toolbar">
               <div>
                  <button type="button" class="btn btn-default" (click)="paginaPrimera()">
                     <span class="fa fa-fast-backward"></span>
                  </button>
                  <button type="button" class="btn btn-default" (click)="paginaAnterior()">
                     <span class="fa fa-step-backward"></span>
                  </button>
                  <span><strong style="margin:10px;">Página</strong><strong id="paginaActual">{{paginaActual}}</strong><strong style="margin:10px;">de</strong><strong id="paginaUltima" style="margin-right:10px;">{{paginaUltima}}</strong></span>
                  <button type="button" class="btn btn-default" (click)="paginaSiguiente()">
                     <span class="fa fa-step-forward"></span>
                  </button>
                  <button type="button" class="btn btn-default" (click)="paginaUltima()">
                     <span class="fa fa-fast-forward"></span>
                  </button>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="row" style="margin-top:15px" *ngIf="esVisibleVentanaEdicion">
      <div class="jumbotron">
         <h4>
            <span *ngIf="entidadSeleccionada.id != 0">
               Edición de Datos: {{entidadSeleccionada.descripcion | uppercase}}
            </span>
            <span *ngIf="entidadSeleccionada.id === 0">
               Ingreso de Datos:
            </span>
         </h4>
         <hr>
         <form>
         <div class="form-group row">
            <label for="id" class="col-sm-4 col-form-label">Identificador</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control" id="id" name="id" [(ngModel)]="entidadSeleccionada.id">
            </div>
         </div>
         <div class="form-group row">
            <label for="nombre" class="col-sm-4 col-form-label">nombre</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" [(ngModel)]="entidadSeleccionada.nombre">
            </div>
         </div>
         <div class="form-group row">
            <label for="idUbicacion" class="col-sm-4 col-form-label">idUbicacion</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="idUbicacion" name="idUbicacion" placeholder="idUbicacion" [(ngModel)]="entidadSeleccionada.idUbicacion">
            </div>
         </div>
         <div class="form-group row">
            <label for="tipo" class="col-sm-4 col-form-label">tipo</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="tipo" name="tipo" placeholder="tipo" [(ngModel)]="entidadSeleccionada.tipo">
            </div>
         </div>
         </form>
         <hr>
         <button type="button" class="btn btn-primary col-offset-sm-4" (click)="aceptar()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;Guardar
         </button>
         <button type="button" class="btn btn-default" id="cerrar" (click)="cerrarVentanaEdicion()">Cerrar</button>
      </div>
   </div>
</div>
