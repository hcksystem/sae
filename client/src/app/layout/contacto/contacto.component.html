<div class="container">
   <div class="row">
      <div class="col-md-12 text-right">
         <h2 style="margin-top:0px">Catálogo de Contacto</h2>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
         <div class="btn-toolbar">
            <div>
               <button type="button" class="btn btn-default" (click)="refresh()">
                  <span class="fa fa-refresh"></span>&nbsp;Leer
               </button>
               <button type="button" class="btn btn-success" (click)="mostrarVentanaEdicion()" [ngClass]='{disabled: entidadSeleccionada.id === 0}'>
                  <span class="fa fa-edit"></span>&nbsp;Editar
               </button>
               <button type="button" class="btn btn-info" (click)="mostrarVentanaNuevo()">
                  <span class="fa fa-plus"></span>&nbsp;Nuevo
               </button>
               <button type="button" class="btn btn-danger" (click)="delete(entidadSeleccionada); $event.stopPropagation();" [ngClass]='{disabled: entidadSeleccionada.id === 0}'>
                  <span class="fa fa-remove"></span>&nbsp;Borrar
               </button>
            </div>
         </div>
      </div>
   </div>
   <div class="row" style="margin-top:15px">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
         <table class="table table-striped table-bordered">
            <thead class="thead-dark">
               <tr>
                  <th>
                  </th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let actual of entidades" (click)="onSelect(actual)">
                  <td>
                     <i class="fa fa-hand-o-right" [hidden]="!estaSeleccionado(actual)"></i>
                  </td>
                  <td>{{actual.id}}</td>
                  <td>{{actual.idPersona}}</td>
                  <td>{{actual.descripcion}}</td>
                  <td>{{actual.contacto}}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
   <div class="row" style="margin-top:15px" *ngIf="esVisibleVentanaEdicion">
      <div class="jumbotron">
         <h4>
            <span *ngIf="entidadSeleccionada.id != 0">
               Edición del género {{entidadSeleccionada.descripcion | uppercase}}
            </span>
            <span *ngIf="entidadSeleccionada.id === 0">
               Creación del género
            </span>
         </h4>
         <hr>
         <form>
         <div class="form-group row">
            <label for="id" class="col-sm-4 col-form-label">Identificador</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="id" name="id" [(ngModel)]="entidadSeleccionada.id">
            </div>
         </div>
         <div class="form-group row">
            <label for="idPersona" class="col-sm-4 col-form-label">idPersona</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="idPersona" name="idPersona" placeholder="idPersona" [(ngModel)]="entidadSeleccionada.idPersona">
            </div>
         </div>
         <div class="form-group row">
            <label for="descripcion" class="col-sm-4 col-form-label">descripcion</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="descripcion" [(ngModel)]="entidadSeleccionada.descripcion">
            </div>
         </div>
         <div class="form-group row">
            <label for="contacto" class="col-sm-4 col-form-label">contacto</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="contacto" name="contacto" placeholder="contacto" [(ngModel)]="entidadSeleccionada.contacto">
            </div>
         </div>
         </form>
         <hr>
         <button type="button" class="btn btn-primary col-offset-sm-4" (click)="aceptar()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;Guardar
         </button>
         <button type="button" class="btn btn-default" id="cerrar" (click)="cerrarVentanaEdicion()">Cerrar</button>
      </div>
   </div>
</div>
